<div class="mat-elevation-z4">
  <table mat-table [dataSource]="books">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome do livro</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Data Inclusã Column -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let row">{{row.autor}}</td>
    </ng-container>

    <!-- Data Inclusã Column -->
    <ng-container matColumnDef="datacad">
      <th mat-header-cell *matHeaderCellDef>Data de cadastro</th>
      <td mat-cell *matCellDef="let row">{{row.datacad}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/home/update/{{ row.id }}" class="edit" 
        *ngIf=" user_perfil === 'admin' || user_id === row.idinclusao " >
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/home/delete/{{ row.id }}" class="delete"
        *ngIf=" user_perfil === 'admin' || user_id === row.idinclusao ">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
