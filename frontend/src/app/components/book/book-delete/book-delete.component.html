<mat-card>
    <mat-card-title>Excluir Livro</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do Livro" [value]="book.nome" name="nome">
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Autor" [value]="book.autor" name="autor">
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Data de Cadastro" [value]="book.datacad" name="datacad">
        </mat-form-field> 
      </form>
</mat-card>

<button mat-raised-button (click)="deleteBook()" color='warn'>
    Excluir
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
