<div class="center-content">
  <mat-card class="card">
    <mat-card-header class="mat-card-header">
      <mat-card-title >Login</mat-card-title>
      <mat-card-subtitle>Acesso ao sistema de Livros</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Login</mat-label>
        <input type="text" matInput placeholder="Login" [(ngModel)]="user_name" value="">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Senha" [(ngModel)]="user_pass">
        <mat-icon matSuffix>vpn_key</mat-icon>
      </mat-form-field>
      <button mat-button color="primary" (click)="fazerLogin()">Login</button>
    </mat-card-content>

  </mat-card>
  <span> Não possui usuário? <a class="a" routerLink="/login-create"> Clique aqui para se cadastrar</a> </span>
</div>
